<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>My Try02</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
body {
  font-family: 'Lucida Grande',Helvetica,Verdana;
  padding: 1em;
}
ul, li {
  margin: 0;
  padding: 0;
}
ul {
  border: 1px solid black;
  list-style: none;
}
li {
    /* これがないと縦の時に仕切り線が消える */
    border-bottom: 1px solid black;
    box-sizing: border-box;
    color: black;
    font: 14px/20px 'Lucida Grande',Helvetica,Verdana;
    padding: 5px 0;
    text-align: center;
}
li:last-child { border-bottom-width: 0; }
li a {
  /* link blue line to BK */
  color: inherit;
  /* Del UnderLine */
  text-decoration: none;
}

    /* Land scape mode */
@media only screen and (orientation:landscape) {
    /* ハミ出た部分を潰す */
    ul { overflow: hidden; }

    li {
        float: left;
        border-bottom-width: 0;
        /* right line '|' */
        border-right: 1px solid black;
        width: 20%;
    }
    li:last-child { border-right-width: 0; }
}


</style>
</head>
<body>
<ul>
    <li><a href="http://example.com/">ホーム</a></li>
    <li><a href="http://example.com/">プロダクト</a></li>
    <li><a href="http://example.com/">サイト案内</a></li>
    <li><a href="http://example.com/">ブログ</a></li>
    <li><a href="http://example.com/">お問い合わせ</a></li>
</ul>

</body>
</html>
