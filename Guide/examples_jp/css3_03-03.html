<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width">
  <title>Example 3-3</title>
  <link rel="stylesheet" href="css/blueprint/screen.css">
  <link rel="stylesheet" href="css/persistent.css">
  <style>
li { font-size: 3.2em; }
a {
    background-position: left center;
    background-repeat: no-repeat;
    background-size: 1em;
    display: inline-block;
    padding-left: 1.2em;
}
a[href$='.pdf'] { background-image: url('images/icons/pdf.svg'); }
a[href$='.doc'] { background-image: url('images/icons/word.svg'); }
a[href$='.rss'] { background-image: url('images/icons/feed.svg'); }
</style>
</head>
<body>
<div class="container">
    <div class="span-4">&nbsp;</div>
    <div class="span-16">
    <ul>
    <li>これは<a href="/example.pdf">PDF</a>です。</li>
    <li>これは<a href="/example.doc">Word文書</a>です。</li>
    <li>これは<a href="/example.rss">RSSフィード</a>です。</li>
    </ul>
    </div>
    <div class="span-4 last">&nbsp;</div>
</div>

</body>
</html>
